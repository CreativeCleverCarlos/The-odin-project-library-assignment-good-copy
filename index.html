<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Collection</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Manga Collection</h1>
        <button type="submit" id="add-Book-Button">Add Book</button>
    </header>
    <main>
        <section>
            <div class="books-container">
            </div>
            <div class="form-slip-container">
                <form class="form-slip">
                    <button type= "button" id="cancel-Button">Cancel</button>
                    <h3>Add a Book to Library</h3>
                    <div class="form-row">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" class="input-field" placeholder="Atomic habits">
                    </div>
                    <div class="form-row">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" class="input-field" placeholder="James Clear">
                    </div>
                    <div class="form-row">
                        <label for="pages">No. Pages:</label>
                        <input type="text" id="pages" name="pages" class="input-field" placeholder="131">
                    </div>
                            <button id="add-Book-To-Library-Button" type="submit">Add Book</button>
                        </div>
                   
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
    <script type="text/javascript" src="main.js"></script>
</html>
